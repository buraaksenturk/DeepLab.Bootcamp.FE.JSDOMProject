<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Final Project</title>
</head>
<body class="bg-secondary">
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container bg-danger mt-5">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
                <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
